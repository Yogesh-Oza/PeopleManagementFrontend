<h3>Create Person</h3>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="person.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        required
        [(ngModel)]="person.age"
        name="age"
      />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        id="gender"
        [(ngModel)]="person.gender"
        name="gender"
        required
      >
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mobileNo">Mobile No.</label>
      <input
        type="text"
        class="form-control"
        id="mobileNo"
        required
        [(ngModel)]="person.mobileNo"
        name="mobileNo"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
